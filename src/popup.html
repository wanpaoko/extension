<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .status {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .safe {
      color: green;
    }
    .warning {
      color: red;
    }
    .details {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    ul {
      padding-left: 20px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="status" class="status">Checking...</div>
  <div id="details" class="details" style="display: none;">
    Detected Patterns:
    <ul id="pattern-list"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
